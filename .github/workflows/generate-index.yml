name: Generate GitHub Pages Index

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - 'generate_index.py'
  schedule:
    - cron: '25 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Required for gh-pages switching

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install --upgrade pip

    - name: Generate index.html from README
      run: python3 generate_index.py

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

    - name: Commit index.html to gh-pages
      run: |
        git switch gh-pages || git checkout --orphan gh-pages
        git reset --hard
        git clean -fdx
        cp ../index.html ./index.html
        git add index.html
        git commit -m "ðŸ”„ Auto-update index.html from main" || echo "No changes to commit"
        git push origin gh-pages --force

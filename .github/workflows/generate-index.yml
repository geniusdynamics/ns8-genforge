name: Deploy GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - README.md
      - generate_index.py
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # required to push to other branches

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install markdown

      - name: Generate index.html
        run: python3 generate_index.py

      - name: Deploy to existing gh-pages branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin gh-pages
          git switch gh-pages
          git rm -rf .
          cp ../index.html ./  # index.html from main branch workspace
          git add index.html
          git commit -m "ðŸš€ Update GitHub Pages with latest index"
          git push origin gh-pages
